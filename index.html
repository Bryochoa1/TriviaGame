<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!-- links -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Neucha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Are you smarter than a 3rd Grader?</h1>

    <!-- start button -->
    <div id="start">Let's Begin</div>
    <!-- quiz div -->
    <div id="quiz" style="display: none;"></div>
    <div id="qImage"><img src=""></div>
    <div id="question">
        <p>Question</p>
    </div>
    <div id="timer">
        <div class="" id="counter"></div>
        <div id="btimeGauge"></div>
        <div id="timeGauge"></div>
    </div>
    <div id="choices">
        <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
        <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
        <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
    </div>
    <div id="progres">
        <div class="prog"></div>
    </div>
    <!-- score -->
    <div class="scoreContainer" style="display: none;">
        <img src="">
        <p>50%</p>
    </div>




    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
